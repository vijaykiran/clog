<!DOCTYPE html>
<html>
<head>
    <title>Clog - Admin</title>
    <script type="text/javascript" src="/bootstrap/js/html5.js"></script>
    <link rel="stylesheet/less" type="text/css" href="/bootstrap/less/bootstrap.less"/>
    <script src="/bootstrap/js/less-1.2.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            padding-top: 80px;
        }
    </style>
</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <span><a class="brand"><b>Clog - The clojure Blog</b></a></span>
            <span class="pull-right"><a href="/logout">Logout</a></span>
        </div>
    </div>
</div>
<div class="container">
      <h2>New Post</h2>

    <div class="span8">
        <form class="form" method="POST" action="/admin">
            <div class="control-group">
                <label class="control-label" for="title">Title</label>
                <input type="text" id="title" name="title"
                class="span8 input-xlarge"/>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Content</label>
                <textarea name="content" class="span8 input-xlarge" rows="20"></text>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
